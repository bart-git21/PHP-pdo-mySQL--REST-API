<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Learning the english</h1>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <!-- tabs -->
          <ul class="nav nav-tabs d-flex" id="myTab" role="tablist">
            <li class="nav-item flex-fill" role="presentation">
              <button
                class="nav-link active w-100"
                id="translate-tab"
                data-bs-toggle="tab"
                data-bs-target="#translate-tab-pane"
                type="button"
                role="tab"
                aria-controls="translate-tab-pane"
                aria-selected="true"
              >
                Translate
              </button>
            </li>
            <li class="nav-item flex-fill" role="presentation">
              <button
                class="nav-link w-100"
                id="dragdrop-tab"
                data-bs-toggle="tab"
                data-bs-target="#dragdrop-tab-pane"
                type="button"
                role="tab"
                aria-controls="dragdrop-tab-pane"
                aria-selected="false"
              >
                Drag'Drop
              </button>
            </li>
            <li class="nav-item flex-fill" role="presentation">
              <button
                class="nav-link w-100"
                id="writing-tab"
                data-bs-toggle="tab"
                data-bs-target="#writing-tab-pane"
                type="button"
                role="tab"
                aria-controls="writing-tab-pane"
                aria-selected="false"
              >
                Writing
              </button>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 d-flex flex-column">
          <!-- textarea -->
          <div class="form-floating d-flex flex-grow-1">
            <textarea
              class="form-control h-100"
              placeholder="Leave a comment here"
              id="textarea"
            ></textarea>
          </div>
          <div class="d-flex">
            <h6 class="flex-fill w-100">Get the list:</h6>
            <select
              class="form-select"
              aria-label="Default select example"
              id="getList"
            >
              <option selected>Retrieve the list with the ID</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div
            class="btn-group"
            role="group"
            aria-label="Basic outlined example"
          >
            <button type="button" class="btn btn-outline-primary" id="saveList">
              Save the changes
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              id="createList"
            >
              Create the new list
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              id="deleteList"
            >
              Delete this list
            </button>
          </div>
        </div>
        <div class="col-md-9">
          <!-- game field -->
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="translate-tab-pane"
              role="tabpanel"
              aria-labelledby="translate-tab"
              tabindex="0"
            >
              translate.
            </div>
            <div
              class="tab-pane fade"
              id="dragdrop-tab-pane"
              role="tabpanel"
              aria-labelledby="dragdrop-tab"
              tabindex="0"
            >
              Drag'drop game will be there. Please, await
            </div>
            <div
              class="tab-pane fade"
              id="writing-tab-pane"
              role="tabpanel"
              aria-labelledby="writing-tab"
              tabindex="0"
            >
              Writing game will be there. Please, await
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
